	<script>

			function ShowSegments() {
				document.getElementById("FUU").innerHTML += "  Printing all Segments..<br>"
				for (i = 0; i <segments.length; i++) {
					document.getElementById("FUU").innerHTML += printmost(segments[i])+"<br>";  //JSON.stringify(segments[i])
				}
			}

			function printmost(obj) {
				var output = '';
				for (var property in obj) {
				  if (property != 'mesh')
					{ output += property + ': ' + obj[property]+'; '; }
				}
				return output;
			}	
		
	</script>
