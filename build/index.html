<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AVZ-Run - Can you escape?</title>
    <meta name="description" content="You are the last person in the burning AVZ building. Try to escape.">
    <meta name="author" content="Project group: AVZ-Run">
    <link rel="icon" href="bilder/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="bilder/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
    <!-- Startscreen -->
    <div id="startInstructions">
        <div class="instructionsContent">
            <h1>AVZ-Run</h1>
            <h2>Can you escape?</h2>
            <hr>
            <div class="selectCharacter">
                <h2>Select Character</h2>
                <button id="buttonMale" class="btn btn-gender active">male</button>
                <button id="buttonFemale" class="btn btn-gender">female</button>
            </div>
            <hr>
            <button id="buttonStart" class="btn">Play</button>
        </div>
    </div>
    <!-- Pause Screen -->
    <div id="blocker">
        <div class="instructionsContent">
            <button id="button" class="btn">Continue</button>
            <hr>
            <button id="button2" class="btn">Main Menu</button>
        </div>
    </div>
    <div class="gameOverBlocker">
        <div class="instructionsContent">
            <h1>Game Over!</h1>
            <hr>
            <button id="button2" class="btn">Restart</button>
        </div>
    </div>
    <div class="gui">
        <div class="crosshair"></div>
        <div class="userBar">
            <div class="userSection left">
                <span class="sectionTitle"><i class="fa fa-angle-double-right"></i></span>
                <div class="energy">
                    <div class="energy-bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                </div>
            </div>
            <div class="userSection center inventory">
                <div id="slot1">1</div>
                <div id="slot2">2</div>
                <div id="slot3">3</div>
            </div>
            <div class="userSection right">
                <span class="sectionTitle"><i class="fa fa-heart"></i></span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="world"></div>
    <script src="js/three.min.js"></script>
    <script src="js/lib/fileLoader.js"></script>
    <script src="js/lib/controls/firstPerson.js"></script>
    <script src="js/lib/controls/interaction.js"></script>
    <script src="js/lib/controls/Player.js"></script>
    <script src="js/lib/controls/PointerLockControls.js"></script>
    <script src="js/lib/audio/audioLoader.js"></script>
    <script src="js/lib/fire/VolumetricFire.js"></script>
    <script src="js/lib/smoke/smoke.js"></script>
    <script src="js/lib/fire/firePlacement.js"></script>
    <script src="js/lib/stats/stats.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
