<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
    <div id="startInstructions">
        <div id="buttonStart">
            <br />Start!</div>
    </div>
    <div id="blocker">
        <div id="instructions">
            <div id="button">
                <br />Weiter!</div>
        </div>
    </div>
    <div class="gameOverBlocker">
        <div class="gameOver">
            <br><FONT SIZE="50">GameOver!</FONT></br>
        </div>
    </div>
    </div>
    <div class="pauseBlocker">
        <div class="pause">
            <br><FONT SIZE="50">Pause!</FONT></br>
        </div>
    </div>
    </div>
    <div id="world"></div>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        </div>
    </div>

    <div class="energy">
        <div class="energy-bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        </div>
    </div>

    <div class="inventory">
        <div id="slot1">1</div>
        <div id="slot2">2</div>
        <div id="slot3">3</div>
    </div>



    <div id="keyPad">
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="1">1</button>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="2">2</button>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="3">3</button><br>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="4">4</button>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="5">5</button>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="6">6</button><br>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="7">7</button>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="8">8</button>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="9">9</button><br>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="0">0</button>
        <button type="button" class="pinbutton" onclick="keyPad(this.value)" value="10">X</button>
    </div>


    <script src="js/three.min.js"></script>
    <script src="js/lib/controls/firstPerson.js"></script>
    <script src="js/lib/controls/interaction.js"></script>
    <script src="js/lib/controls/Player.js"></script>
    <script src="js/lib/controls/PointerLockControls.js"></script>
    <script src="js/lib/audio/audioLoader.js"></script>
    <script src="js/lib/fire/VolumetricFire.js"></script>
    <script src="js/lib/smoke/smoke.js"></script>
    <script src="js/lib/fire/firePlacement.js"></script>
    <script src="js/lib/stats/stats.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
