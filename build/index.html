<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
    <div id="startInstructions">
        <div id="buttonStart" class="btn">
            <br />Start</div>
    </div>
    <div id="blocker">
        <div id="instructions">
            <div id="button" class="btn">
                <br />Weiter</div>
            <div id="button2" class="btn">
                <br />Hauptmen&uuml</div>
        </div>
    </div>
    </div>
    <div class="gameOverBlocker">
        <div class="gameOver">
            <br>
            <FONT SIZE="50">GameOver!</FONT>
            </br>
        </div>
    </div>
    <div class="pauseBlocker">
        <div class="pause">
            <br>
            <FONT SIZE="50">Pause!</FONT>
            </br>
        </div>
    </div>
    <div id="world"></div>
    <div class="GUI">
        <div class="cross">
            <FONT SIZE="5" color="#ffffff">+</FONT>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            </div>
        </div>
        <div class="energy">
            <div class="energy-bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            </div>
        </div>
        <div class="inventory">
            <div id="slot1">1</div>
            <div id="slot2">2</div>
            <div id="slot3">3</div>
        </div>
    </div>


    <div id="pinPad">
        <div id="pinDisplay">PIN EINGEBEN</div><br>
        <div id="buttonGrid">
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="1"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="2"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="3"></button><br>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="4"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="5"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="6"></button><br>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="7"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="8"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="9"></button><br>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="10"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="0"></button>
        <button type="button" class="pinButton" onclick="pinPad(this.value)" value="11"></button>
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/lib/fileLoader.js"></script>
    <script src="js/lib/controls/firstPerson.js"></script>
    <script src="js/lib/controls/interaction.js"></script>
    <script src="js/lib/controls/Player.js"></script>
    <script src="js/lib/controls/PointerLockControls.js"></script>
    <script src="js/lib/audio/audioLoader.js"></script>
    <script src="js/lib/fire/VolumetricFire.js"></script>
    <script src="js/lib/smoke/smoke.js"></script>
    <script src="js/lib/fire/firePlacement.js"></script>
    <script src="js/lib/stats/stats.min.js"></script>
    <script src="js/lib/xml_loader/objects.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
